<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <img src="img/logo.jpg" alt="Logo"  width="100" height="auto" class="logo">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="login-container">
    <h1>Welcome to WhimsiMart</h1>
    <p>Please login to view our products</p>
    <br><br>
  <div class="container">
    <div class="login-form">
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@example.com">
      
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

    <div class="forgot-password-container">
      <p id="forgot-password-link">Forgot your password? <a href="reset.html">Reset here</a></p>
    </div>
  </div>
  
  <div id="message-container"></div> <!-- Container for displaying messages -->
  
  <script src="js/script.js"></script>
  <script>
    // Add event listener to the login form
    const loginForm = document.getElementById('login-form');
    const messageContainer = document.getElementById('message-container');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      handleLoginFormSubmission(event, messageContainer);
    });
  </script>
</body>
</html>
